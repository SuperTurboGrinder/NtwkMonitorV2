<div class="p-0 m-0">
    <button *ngFor="let service of webServices"
        type="button"
        class="mx-1 btn btn-primary square text-center p-0 m-0"
        style="min-width:26px"
        title="{{service.name}}"
        (click)="runCustomWebService(service.serviceID)"
    >
        <strong>{{service.name[0]}}</strong>
    </button>
</div>
