<div style="position:fixed;bottom:0;right:0">
    <div *ngFor="let msg of messageQueue; trackBy: messageTrackByFn"  [@messageState]="'normal'">
        <div *ngIf="msg.isMessage; else httpErrorStatusBlock">

        </div>
        <ng-template #httpErrorStatusBlock>
            <div class="bg-danger text-white p-1 border">
                <div i18n="@@BadRequestErrorMessageCaption">Backend operation error:</div>
                <div class="small">
                    <backendErrorSelector [message]="msg.errorStatus"></backendErrorSelector>
                </div>
            </div>
        </ng-template>
    </div>
</div>
