<!--for_i18n-->

<div [ngSwitch]="message">
        <div *ngSwitchCase="messagesEnum.CreatedSuccessfully" i18n="@@CreatedSuccessfully">
            Created successfully.
        </div>
        <div *ngSwitchCase="messagesEnum.UpdatedSuccessfully" i18n="@@UpdatedSuccessfully">
            Saved changes successfully.
        </div>
        <div *ngSwitchCase="messagesEnum.DeletedSuccessfully" i18n="@@DeletedSuccessfully">
            Deleted successfully.
        </div>
        <div *ngSwitchCase="messagesEnum.NoChangesDetected" i18n="@@NoChangesDetected">
            No changes detected to save.
        </div>
        <div *ngSwitchCase="messagesEnum.NodeMovedSuccessfully" i18n="@@NodeMovedSuccessfully">
            Node successfully moved to new parent.
        </div>
        <div *ngSwitchCase="messagesEnum.SetTagsSuccessfully" i18n="@@SetTagsSuccessfully">
            Successfully binded selected tags to node.
        </div>
</div>
