<div class="w-100 h-100 p-0 m-0 bg-light">
    <div class="w-100 h-100" *ngIf="viewNodes !== null && isLoadingError === false; else stillEmptyBlock">
        <div class="h-100 p-0 m-0 text-center container-fluid" style="width:calc(100% - 16px)">
            <div class="row p-0 m-0" style="height: 30px; width:calc(100% + 16px)">
                <div class="col-6 btn-light border rounded-top p-0 m-0 disabled nonselectable-collumn">
                    <strong i18n="@@operationsViewFilteredByTagLabel">Operations view filtered by tag</strong>
                </div>
                <div class="col-6 btn-light border rounded-top p-0 m-0 disabled nonselectable-collumn">
                    <strong i18n="@@monitoredNodesFilteredByTagLabel">Monitored nodes filtered by tag</strong>
                </div>
            </div>
        
            <div
                class="row p-0 py-3 m-0 text-center font-italic"
                *ngIf="isNoNodesLoaded(); else nodesList"
            >
                <strong class="col" i18n="@@noNodesFoundLabel">No nodes found in database.</strong>
            </div>
            <ng-template #nodesList>
                <div class="row p-0 m-0 text-center border-bottom"
                    style="height: calc(100% - 32px); width:calc(100% + 16px)"
                >
                    <div class="col-3 border-right p-0 m-0 h-100">
                        <div class="p-0 m-0 w-100 h-100 font-italic text-secondary"
                            style="overflow-y: scroll"
                        >
                            <div class="w-100 border-bottom hoverselection"
                                *ngFor="let nodeData of viewNodes; let i = index"
                                (mouseenter)="selectViewNode(i, $event)"
                                (mouseleave)="deselectNode($event)"
                            >
                                {{nodeData.node.name}}
                            </div>
                        </div>
                    </div>
                    <div class="col-3 border-right p-0 m-0 h-100">
                        <div class="w-100 h-100"
                        >
                        <app-tags-binding
                            [originalSetTags]="getViewTagsIDs()"
                            (applyEvent)="applyOperationsViewNodesChange($event)"
                        ></app-tags-binding>
                        </div>
                    </div>
                    <div class="col-3 border-right p-0 m-0 h-100">
                        <div class="w-100 h-100 font-italic text-secondary"
                            style="overflow-y: scroll"
                        >
                            <div class="w-100 border-bottom hoverselection"
                                *ngFor="let nodeData of monitorNodes; let i = index"
                                (mouseenter)="selectMonitorNode(i, $event)"
                                (mouseleave)="deselectNode($event)"
                            >
                                {{nodeData.node.name}}
                            </div>
                        </div>
                    </div>
                    <div class="col-3 p-0 m-0 h-100">
                        <div class="w-100 h-100">
                            <app-tags-binding
                                [originalSetTags]="getMonitorTagsIDs()"
                                (applyEvent)="applyMonitoredNodesChange($event)"
                            ></app-tags-binding>
                            <app-monitor-mutability-block></app-monitor-mutability-block>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
    <ng-template #stillEmptyBlock>
        <app-loading-indicator
            [isError]="isLoadingError"
            (refreshEvent)="refresh($event)"
        ></app-loading-indicator>
    </ng-template>
</div>
