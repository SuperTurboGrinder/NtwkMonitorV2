<div
    *ngIf="messageVisible"
    style="position:fixed;left:0;top:0;width:100vw;height:100vh;background: rgba(0,0,0, 0.2)"
>
    <div style="min-height: 35vh"></div>
    <div
        class="bg-warning text-center border-top border-bottom"
        style="bottom:0;top:0;left:0;right:0;"
    >
        <div class="h5 p-2">
            <ng-content></ng-content>
        </div>
        <div class="p-1">
            <button
                i18n="@@yesButton"
                class="btn btn-info square mx-3"
                (click)="answerYes()"
                autofocus
            >Yes</button>
            <button
                i18n="@@noButton"
                class="btn btn-info square mx-3"
                (click)="answerNo()"
            >No</button>
        </div>
    </div>
</div>
