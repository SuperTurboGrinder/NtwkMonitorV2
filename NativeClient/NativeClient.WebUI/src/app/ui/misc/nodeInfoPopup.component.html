<app-popup-panel-container
    [screenPos]="screenPos()"
>
    <ng-template>
        <div class="border-bottom">
            <strong>{{nodeName()}}</strong>
        </div>
        <div class="border-bottom">
            <span i18n="@@ipÐ¡olonSpaceLabel">IP: </span><span class="font-italic">{{nodeIP()}}</span>
        </div>
        <div *ngIf="showExecServices()" class="border-bottom">
            <div i18n="@@executableServicesColonLabel">Executable services:</div>
            <div class=" font-italic">
                {{execServicesList()}}
            </div>
        </div>
        <div *ngIf="showWebServices()" class="border-bottom">
            <div i18n="@@webServicesColonLabel">Web services:</div>
            <div class=" font-italic" *ngIf="hasWebServices(); else noWebServicesBlock">
                <div *ngFor="let wsName of webServicesNames()">
                    {{wsName}}
                </div>
            </div>
            <ng-template #noWebServicesBlock><span i18n="@@noneLabel">None</span></ng-template>
        </div>
        <div *ngIf="showTags()">
            <div i18n="tagsColonLabel">Tags:</div>
            <div
                class=" font-italic"
                style="max-width: 160px"
                *ngIf="hasTags(); else noTagsBlock"
            >
                <span class="m-0 mx-1 border border-primary badge badge-success badge-pill"
                    *ngFor="let tagName of tagsNames()">
                    {{tagName}}
                </span>
            </div>
            <ng-template #noTagsBlock><span i18n="@@noneLabel">None</span></ng-template>
        </div>
    </ng-template>
</app-popup-panel-container>
