<div class="bg-light">
    <div class="font-weight-bold font-italic" style="height:30px">
        <span class="border-bottom px-1" i18n="networkMonitorV2TitleLabel">
            --Network Monitor V2--
        </span>
    </div>
    <div
        class="border-bottom"
        style="height: calc(100vh - 30px); display: flex; padding-left: 5px; padding-right: 5px"
    >
        <div style="flex:0 0 60px" *ngIf="hostingForms === false">
            <div class="text-center pt-1">
                <div
                    class="border-right p-2 btn-outline-secondary"
                    (click)="setTitleSuffix('Tree View')"
                    routerLink="/treeView"
                    routerLinkActive="bg-secondary text-white"
                >
                    <i class="fa fa-sitemap fa-3x" aria-hidden="true"></i>
                </div>
                <div class="border-right p-2 btn-outline-secondary"
                    (click)="setTitleSuffix('Filtered List View')"
                    routerLink="/tagFilteredView"
                    routerLinkActive="bg-secondary text-white"
                >
                    <i class="fa fa-list-ul fa-3x" aria-hidden="true"></i>
                </div>
                <div class="border-right p-2 btn-outline-secondary"
                    (click)="setTitleSuffix('Filter Configuration')"
                    routerLink="/filterConfiguration"
                    routerLinkActive="bg-secondary text-white"
                >
                    <i class="fa fa-filter fa-3x" aria-hidden="true"></i>
                </div>
                <div class="border-right p-2 btn-outline-secondary"
                    (click)="setTitleSuffix('Monitoring Sessions History')"
                    routerLink="/historyView"
                    routerLinkActive="bg-secondary text-white"
                >
                    <i class="fa fa-history fa-3x" aria-hidden="true"></i>
                </div>
                <div class="border-right p-2 btn-outline-secondary"
                    (click)="setTitleSuffix('Editor')"
                    routerLink="/editor"
                    routerLinkActive="bg-secondary text-white"
                >
                    <i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div
            class="bg-light h-100"
            [ngStyle]="{'flex': '0 0 calc(100vw' + hostingForms ? ')' : ' - 70px)'}"
            style="flex:0 0 calc(100vw - 70px)"
        >
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<app-ping-monitor-panel></app-ping-monitor-panel>
<app-node-info-popup></app-node-info-popup>
<app-message-display></app-message-display>
