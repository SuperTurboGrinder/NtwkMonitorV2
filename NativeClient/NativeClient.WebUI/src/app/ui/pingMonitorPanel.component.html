<div style="position:fixed;top:0;right:0"
    class="px-2 py-0 w-75"
>
    <div
        class="border-left border-right border-primary bg-light p-2"
        *ngIf="isOpened"
    >
        <div class="border border-secondary">
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
            <div>test</div>
        </div>
    </div>
    <div class="w-100 text-center bg-light border border-primary border-top-0 rounded-bottom">
        <span
            class="btn btn-light square rounded-bottom py-0 pb-1 my-0 px-2"
            [ngClass]="{
                'rounded-bottom': isOpened === false,
                'rounded-top': isOpened
            }"
            style="line-height: 6px;"
            (click)="isOpened = !isOpened"
        >
            <strong *ngIf="isOpened === false; else closeButtonBlock">
                <i style="line-height: 6px" 
                    class="fa fa-angle-down" aria-hidden="true"
                ></i>
                <i style="line-height: 6px"
                    class="fa fa-angle-down px-1" aria-hidden="true"
                ></i>
                <i style="line-height: 6px" 
                    class="fa fa-angle-down" aria-hidden="true"
                ></i>
            </strong>
            <ng-template #closeButtonBlock>
                <strong>
                    <i style="line-height: 6px" 
                        class="fa fa-angle-up" aria-hidden="true"
                    ></i>
                    <i style="line-height: 6px"
                        class="fa fa-angle-up px-1" aria-hidden="true"
                    ></i>
                    <i style="line-height: 6px" 
                        class="fa fa-angle-up" aria-hidden="true"
                    ></i>
                </strong>
            </ng-template>
        </span>
    </div>
</div>
